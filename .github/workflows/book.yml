name: "book"

on:
  push:
    branches:
      - main


jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: cvxgrp/.github/actions/coverage@v2.0.3

  pdoc:
    runs-on: "ubuntu-latest"
    steps:
      - uses: cvxgrp/.github/actions/pdoc@v2.0.3


  jupyter:
    runs-on: "ubuntu-latest"
    steps:
      - uses: cvxgrp/.github/actions/jupyter@v2.0.3

  book:
    runs-on: "ubuntu-latest"
    needs: [test, pdoc, jupyter]

    permissions:
      contents: write

    steps:
      - uses: cvxgrp/.github/actions/book@v2.0.3
