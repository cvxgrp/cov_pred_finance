[tool.poetry]
name = "cvxcovariance"
version = "0.0.0"             # Don't touch, leave at 0.0.0
description = "..."
authors = ["Kasper Johansson", "Thomas Schmelzer"]
readme = "README.md"
repository = "https://github.com/cvxgrp/cov_pred_finance"
packages = [{include = "cvx"}]

[tool.poetry.dependencies]
python = ">=3.8.0,<4.0"
pandas = "*"
cvxpy = "*"
scipy = "*"

[tool.poetry.dev-dependencies]
pytest = "7.2.0"
pytest-cov = "*"
seaborn = "*"
arch = "*"
tqdm = "*"
scikit-learn = "*"
matplotlib = "*"
loguru = "*"
plotly = "*"
jupyterlab = "*"
cvxsimulator = "*"
jupyter-book = "0.15.1"
cvxbacktest = { git = "https://github.com/cvxgrp/cvxbacktest", branch = "main"}
cvxrisk = { git = "https://github.com/cvxgrp/cvxrisk", branch = "main"}
yfinance = "*"
statsmodels = "*"
black = "23.3.0"
ruff = "0.0.277"
pre-commit = "*"

[build-system]
requires = ["poetry>=1.0.2"]
build-backend = "poetry.masonry.api"

[tool.ruff]
select = ["E", "F", "I"]
line-length = 100
target-version = "py38"
exclude = [
    "*__init__.py",
    "experiments"
]
namespace-packages = ["cvx/covariance"]
